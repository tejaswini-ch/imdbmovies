<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Imdbsearch.css">
    <script src="Imdbsearch.js"></script>


</head>

<body>
    <div class="container text-align-center main-card p-5 mt-5">
        <div class="row">
            <h1>Type Your Favorite Movie Name</h1>

            <input id="inputId" type="text" class="form-control mt-3" placeholder="Movie Name" />
            <div class="d-flex flex-row justify-content-center">
                <button id="searchInput" type="button" class="search-button mt-5" onclick="searchFunction()">Search</button>
            </div>
        </div>
    </div>
    <div class="d-none d-flex justify-content-center mt-3">
        <div class="spinner-border text-success" role="status" id="spinnerId">
            <span class="sr-only"></span>
        </div>
    </div>
    <div id="searchResult" class="container d-flex justify-content-center mt-3 " style="width:70%;">
        <div id="imageResult"></div>
        <div id=textResult class="d-flex flex-column justify-content-center p-3">
        </div>
    </div>



</body>

</html>
